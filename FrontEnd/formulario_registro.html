<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="./js/navbar.js" defer></script>
</head>

<body>
  <div class="container mt-5">
    <menu-navegacion></menu-navegacion>
    <div class="card shadow-lg mb-5 bg-body rounded mt-2">

      <div class="card-header">
        <h3>Formulario de registro</h3>
      </div>
      <div class="container">
        <div class="row mt-4">
          <!--    <div class="col-4 offset-4">
              <h2>Formulario de registro</h2>
            </div>-->
        </div>
        <div>
          <h4>Datos personales</h4>
        </div>
        <form>
          <div class="form-group row mt-3">
            <div class="col-lg-4 col-md-6 col-xs-12">
              <label for="nombre_us">Ingrese nombre</label>
              <input type="text" class="form-control" id="nombre_us" placeholder="Ej: Cristian">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <label for="apellido_us">Ingrese apellido</label>
              <input type="text" class="form-control" id="apellido_us" placeholder="Ej: Gonzales">
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="label" for="fecha_nac">Fecha de nacimiento</div>
              <input type="date" class="form-control" id="fecha_nac">
            </div>
          </div>

          <div class="row mt-4">
            <div>
              <h4>Datos sesión</h4>
            </div>
          </div>
          <div class="row mt-2">

            <div class="col-lg-6 col-md-6 col-xs-12">
              <label for="email_usuario">Ingrese un email</label>
              <input type="email" class="form-control" id="email_usuario" placeholder="Ej:pepe@xxx.com">
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
              <label for="password_usuario">Ingrese una contraseña</label>
              <input type="password" class="form-control" id=""
                placeholder="Minimo dos una minuscula mayuscula y letras">
            </div>

          </div>


          <div class="row mt-4">
            <div>
              <h4>Datos académicos</h4>
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="form-group">
                <label for="usr">Nombre de carrera:</label>
                <input type="text" class="form-control" id="usr" placeholder="Ejemplo:Tecnicatura en sistemas">
              </div>
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <label for="grado_carreras">Seleccione grado de carrera</label>
              <select class="form-select" aria-label="Default select example" name="grado" id="">
                <option value="de_grado">De grado</option>
                <option value="posgrado">Posgrado</option>
                <option value="maestria">Maestria</option>
              </select>
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <label for="carreras">Seleccione estado de carrera</label>
              <select class="form-select" aria-label="Default select example" name="cars" id="cars">
                <option value="en_curso">En curso</option>
                <option value="finalizado">Finalizado</option>
                <option value="abandonado">Abandonado</option>
              </select>
            </div>

            <div class="row mt-4">
              <div class="col-lg-4 col-md-6 col-xs-12">
                <button type="submit" class="btn btn-primary mb-3">Agregar carrera</button>
              </div>
            </div>

          </div>

          <!--Tabla de carreras que ingreso el usuario-->

          <p>Estas son tus carreras</p>
          <table class="table table-dark">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Grado</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tbody>
          </table>


          <div class="row">
            <div class="form-group">
              <div class="col-lg-12 col-md-6 col-xs-12">
                <label for="html">Tenés o tuviste experiencia relacionada a tu formación academica?</label>
              </div>
              <div class="col-lg-12 col-md-6 col-xs-12">
                <label for="SI">SI</label>
                <input type="radio" id="SI" name="fav_language" value="">
              </div>
              <div class="col-lg-12 col-md-6 col-xs-12"></div>
              <label for="NO">NO</label>
              <input type="radio" id="NO" name="fav_language" value="">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <!--offset-10-->
              <button type="submit" class="btn btn-primary mb-3">Guardar información</button>
            </div>
          </div>
      </div>

    </div>
    </form>

  </div>




  </div>
  </div>
  </div>
  </div>
  </div>
</body>
</body>

</html>
