<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="container">
      <div class="col mb-12">
        <h2>Formulario de registro</h2>
      </div>
              <div>
                <h3>Datos personales</h3> 
              </div>

            
                  <form>
                    <div class="form-group row">
                      <div class="col-auto">
                        <input type="text" class="form-control" id="" placeholder="Ingrese nombre">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-auto">
                        <input type="text" class="form-control" id="" placeholder="Ingrese Apellido">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-auto">
                        <input type="date" class="form-control" id="" placeholder="Fecha de nacimiento">
                      </div> 
                    </div>

                  <div>
                   <h3>Datos sesión</h3> 
                  </div>  
                  
                      <div class="col-auto">
                          <input type="email" class="form-control" id="" placeholder="Ingrese email">
                        </div>

                        <div class="col-auto">
                          <input type="password" class="form-control" id="" placeholder="Ingrese contraseña">
                      </div>
                  <div class="col-auto">
                    <div>
                      <h3>Datos académicos</h3> 
                    </div>
                        <label for="carreras">Seleccione estado de carrera</label>

                          <select name="cars" id="cars">
                            <option value="en_curso">En curso</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="abandonado">Abandonado</option>
                          </select>
                  </div>

                  <div class="col-auto">
                        <label for="grado_carreras">Seleccione grado de carrera</label>

                          <select name="cars" id="cars">
                            <option value="de_grado">De grado</option>
                            <option value="posgrado">Posgrado</option>
                            <option value="maestria">Maestria</option>
                          </select>
                  </div>

                  <div class="col-auto">

                    <label for="html">Tenés o tuviste experiencia relacionada a tu formación academica?</label><br><br>
                    <input type="radio" id="SI" name="fav_language" value="">    
                    <label for="html">SI</label><br>
                    <input type="radio" id="NO" name="fav_language" value=""> 
                    <label for="html">NO</label><br>             
                    
                   
                  
                  </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Guardar información</button>
                        </div>
                  </form>
            </div>
       
    </div>
  </div>
</body>
</html>
